<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Lokesh</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .contact-page {
            padding: 60px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        .contact-page h1 {
            color: #9d4edd;
            margin-bottom: 15px;
        }
        .contact-page p {
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        .contact-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #9d4edd;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .contact-photo:hover {
            transform: scale(1.05);
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
        }
        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #0d0d0d;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #9d4edd;
        }
        .contact-form button {
            padding: 12px;
            background: #9d4edd;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .contact-form button:hover {
            background: #6a00f4;
            transform: scale(1.05);
        }
        .contact-info {
            margin-top: 40px;
        }
        .contact-info a {
            display: block;
            margin-bottom: 8px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #9d4edd;
        }
         .social-icons a {
            margin: 0 15px;
            font-size: 30px;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-icons a.github {
            color: #333;
        }
        .social-icons a.linkedin {
            color: #0077b5;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">Lokesh</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="certificates.html" class="active">Certificates</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Page Content -->
    <section class="contact-page" data-aos="fade-up">
        <img src="images/profile.jpg" alt="Lokesh Photo" class="contact-photo"> <!-- Change image path -->
        <h1>Let’s Connect</h1>
        <p>If you have a project in mind or want to collaborate, feel free to get in touch.</p>

        <!-- Contact Form -->
        <form class="contact-form" action="#" method="POST">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <a href="mailto:lokeshdudala996@gmail.com"><i class="fas fa-envelope"></i> lokeshdudala996@gmail.com</a>
            <a href="tel:+919392827920"><i class="fas fa-phone"></i> +91 9392827920</a>
            <span><i class="fas fa-map-marker-alt"></i> Andhra Pradesh, India</span>
        </div>

        <!-- Social Icons -->
        =<div class="social-icons">
            <a href="https://github.com/lokeshdudala" class="github" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/lokesh-dudala-b850182b7" class="linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>

    <footer>
        <p>© 2025 Lokesh. All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
